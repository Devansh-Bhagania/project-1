<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="back1">
        <div class="banner"></div>
        <div class="form23">
            <div class="boxy">
                <h1 class="satisfaction">Customer Satisfaction Form</h1>
            </div>
            <form action="#">
                  <div class="container">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" size="34">
                  </div>

                  <div class="container">
                    <label for="Email">Email</label>
                    <input type="Email" placeholder="Email" size="34">
                  </div>

                  <div class="container">
                    <label for="Phone Number">Phone Number</label>
                    <input type="telephone" placeholder="+91### ###" size="34">
                  </div>

                  <div class="container">
                    <label for="Gender">Gender</label>
                    <select class="select"name="gender" id="gender" size="1">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>

                  <div class="container">
                    <label for="bugs">Did you find Any Bugs?</label>

                    <input style="display:inline-block; float:left;" type="checkbox" name="yes" id="yes">
                    <label for="bugs">Yes</label>

                    <input style="display:inline-block; float:left;" type="checkbox" name="no" id="no">
                    <label for="bugs">No</label>
              
                  </div>

                  <div class="container">
                    <label for="satisfy">How would you rate the application ?</label>
                    <select class="select"name="rating" id="rating" size="1">
                      <option value="Good">Good</option>
                      <option value="Veru Good">Very Good</option>
                      <option value="Average">Average</option>
                      <option value="Bad">Bad</option>
                    </select>
                  </div>

                  <div class="container">
                    <label for="comments">Please give Us your feedback.</label>
                    <textarea id="comment" name="comment" rows="4" cols="50">
                 
                      </textarea>
                  </div>

                  <div class="container">
                    <button  class="btn43" type="submit">Submit</button>
                  </div>

            </form>
        </div>
    </div>
    <footer>
      Copyright to Devansh Aggarwal , Devansh Bhagania , Devansh Mittal , Devang Saini @2023
  </footer>
</body>
</html>
